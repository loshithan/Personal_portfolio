name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use a GitHub-hosted runner

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specify your Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build project
        run: npm run build

      # Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel_token: ${{ secrets.VERCEL_TOKEN }}  # Vercel token for authentication
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}  # Vercel project ID
          vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}  # Vercel organization ID
          vercel_directory: ./dist  # Directory to deploy (Vite's default build output)
